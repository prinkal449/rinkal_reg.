{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- mobile metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <!-- site metas -->
        <title>2rings</title>
        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- bootstrap css -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <!-- style css -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <!-- Responsive-->
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
        <!-- fevicon -->
        <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
        <!-- Scrollbar Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
        <!-- Tweaks for older IEs-->
        <link rel="stylesheet" href="{% static 'https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' %}">
        <link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css' %}" media="screen">
        <!--[if lt IE 9]>
        <script src="{% static 'https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js' %}"></script>
        <script src="{% static 'https://oss.maxcdn.com/respond/1.4.2/respond.min.js' %}"></script><![endif]-->
     </head>
<body>
    <div class="">
        <div class="col-md-6">
           <div class="col-md-12">              
                 <h2>Register</h2>
              </div>
           </div>
           <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                {{msg}}
              <div class="row">
                 <div class="col-md-12 ">
                    <input class="contactus" placeholder="Full Name" type="type" name="full_name"> 
                 </div>
                 <div class="col-md-12">
                    <input class="contactus" placeholder="Email" type="type" name="email"> 
                 </div>
                 <div class="col-md-12">
                    <input class="contactus" placeholder="Password" type="type" name="password"> 
                 </div>
                 <div class="col-md-12">
                    <input class="contactus" placeholder="Repassword" type="type" name="repassword"> 
                 </div>
                 <div class="col-md-6 col-sm-6">
                    <button class="send_btn">REGISTER</button>
                 </div>
               </div>
           </form>
        </div>
     </div>
</body>
</html>
